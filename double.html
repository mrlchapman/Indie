<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Indie's Doubles Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- External Stylesheet (optional) -->
    <link rel="stylesheet" href="styles.css">
    <!-- Game-specific Styles -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        /* Back to Games Button Styling */
        #back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            text-decoration: none;
            color: #c61190;
            font-size: 18px;
            background-color: #fff;
            padding: 5px 10px;
            border: 2px solid #c61190;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        #back-button:hover {
            background-color: #c61190;
            color: #fff;
        }

        #game-container {
            max-width: 600px;
            margin: 80px auto 0 auto; /* Adjusted margin-top to prevent overlap with back button */
            background-color: #fff;
            border: 2px solid #c61190;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #c61190;
            margin-top: 0;
        }
        #progress-container {
            width: 100%;
            background-color: #e0e0e0;
            height: 20px;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        #progress-bar {
            height: 100%;
            width: 0%;
            background-color: #c61190;
            transition: width 0.3s;
        }
        #question {
            font-size: 24px;
            margin-bottom: 10px;
        }
        #equation {
            font-size: 24px;
            margin-bottom: 20px;
        }
        #image-container img {
            width: 150px;
            height: 150px;
            object-fit: contain;
            margin-bottom: 20px;
        }
        #buttons {
            margin-bottom: 20px;
        }
        .button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #c61190;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
            transition: background-color 0.3s, transform 0.2s;
        }
        .button:hover {
            background-color: #a50e77;
            transform: scale(1.05);
        }
        .button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        #check-button.hidden,
        #next-button.hidden {
            display: none;
        }
        #feedback {
            font-size: 18px;
            margin-bottom: 20px;
            min-height: 24px;
            color: green;
            transition: color 0.3s;
        }
        #score {
            font-size: 20px;
            color: #333;
        }
        /* Animated Tick */
        .tick {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #4CAF50;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px auto;
            animation: fadeIn 0.5s forwards;
        }
        .tick::after {
            content: '‚úî';
            font-size: 30px;
            color: white;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.5); }
            to { opacity: 1; transform: scale(1); }
        }
        /* Responsive Design */
        @media (max-width: 600px) {
            .blank-input {
                width: 50px;
                font-size: 16px;
            }
            .button {
                width: 100px;
                margin: 5px 0;
            }
        }
        /* Styling the input field */
        .blank-input {
            width: 60px;
            padding: 5px;
            font-size: 18px;
            text-align: center;
            border: 2px solid #c61190;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Back to Games Button -->
    <a id="back-button" href="https://mrlchapman.github.io/Indie/">‚Üê Back to Games</a>

    <div id="game-container">
        <h1>Doubles Game</h1>
        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>
        <div id="question">What is double <span id="number">0</span>?</div>
        <div id="image-container">
            <img id="number-image" src="" alt="Number Image">
        </div>
        <div id="equation">
            <!-- Equation with a blank input will be generated here -->
        </div>
        <div id="buttons">
            <button id="check-button" class="button" onclick="checkAnswer()">Check</button>
            <button id="next-button" class="button hidden" onclick="nextQuestion()">Next</button>
        </div>
        <div id="feedback"></div>
        <div id="score">Score: 0</div>
    </div>

    <!-- Game Script -->
    <script>
        // Doubles Data
        const doublesData = [
            { number: 0, equations: ['____ + 0 = 0', '0 + ____ = 0'] },
            { number: 1, equations: ['____ + 1 = 2', '1 + ____ = 2'] },
            { number: 2, equations: ['____ + 2 = 4', '2 + ____ = 4'] },
            { number: 3, equations: ['____ + 3 = 6', '3 + ____ = 6'] },
            { number: 4, equations: ['____ + 4 = 8', '4 + ____ = 8'] },
            { number: 5, equations: ['____ + 5 = 10', '5 + ____ = 10'] }
        ];

        let shuffledQuestions = [];
        let currentQuestionIndex = 0;
        let score = 0;

        // Shuffle Function
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Initialize Game
        function initGame() {
            shuffledQuestions = shuffle([...doublesData]);
            currentQuestionIndex = 0;
            score = 0;
            document.getElementById('score').textContent = `Score: ${score}`;
            updateProgressBar();
            loadQuestion();
        }

        // Load Question
        function loadQuestion() {
            const currentData = shuffledQuestions[currentQuestionIndex];
            document.getElementById('number').textContent = currentData.number;
            document.getElementById('number-image').src = `images/${currentData.number}.png`;
            document.getElementById('number-image').alt = `Double ${currentData.number}`;
            generateEquation(currentData);
            document.getElementById('feedback').textContent = '';
            document.getElementById('feedback').style.color = 'green';
            // Show Check button and hide Next button
            document.getElementById('check-button').classList.remove('hidden');
            document.getElementById('next-button').classList.add('hidden');
        }

        // Generate Equation with Blank Input
        function generateEquation(data) {
            const equationDiv = document.getElementById('equation');
            // Select a random equation pattern
            const randomIndex = Math.floor(Math.random() * data.equations.length);
            const equation = data.equations[randomIndex];
            // Replace '____' with an input field
            const equationHTML = equation.replace('____', `<input type="number" id="answer-input" class="blank-input" placeholder="?">`);
            equationDiv.innerHTML = equationHTML;
        }

        // Check Answer
        function checkAnswer() {
            const currentData = shuffledQuestions[currentQuestionIndex];
            const input = document.getElementById('answer-input');
            const userAnswer = input.value.trim();
            const correctAnswer = currentData.number * 2;

            if (userAnswer === '') {
                alert('Please enter an answer before checking.');
                return;
            }

            if (Number(userAnswer) === correctAnswer) {
                // Correct Answer
                score++;
                document.getElementById('score').textContent = `Score: ${score}`;
                document.getElementById('feedback').textContent = 'Correct! Well done! üéâ';
                // Disable input and Check button
                input.disabled = true;
                document.getElementById('check-button').classList.add('hidden');
                // Show animated tick and Next button
                showTick();
            } else {
                // Incorrect Answer
                document.getElementById('feedback').textContent = 'Oops! That\'s not correct. Try again.';
                document.getElementById('feedback').style.color = 'red';
            }
        }

        // Show Animated Tick and Next Button
        function showTick() {
            // Create Tick Element
            const tickDiv = document.createElement('div');
            tickDiv.classList.add('tick');
            document.getElementById('equation').appendChild(tickDiv);

            // Show Next Button after animation
            setTimeout(() => {
                document.getElementById('next-button').classList.remove('hidden');
            }, 500); // Duration matches the CSS animation duration
        }

        // Move to Next Question
        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < shuffledQuestions.length) {
                updateProgressBar();
                loadQuestion();
            } else {
                endGame();
            }
        }

        // Update Progress Bar
        function updateProgressBar() {
            const progressBar = document.getElementById('progress-bar');
            const progress = ((currentQuestionIndex) / shuffledQuestions.length) * 100;
            progressBar.style.width = `${progress}%`;
        }

        // End Game
        function endGame() {
            const gameContainer = document.getElementById('game-container');
            const finalScore = score;
            const total = shuffledQuestions.length;
            gameContainer.innerHTML = `
                <h1>Game Over!</h1>
                <p>Your final score is: ${finalScore} out of ${total}</p>
                <button class="button" onclick="initGame()">Play Again</button>
            `;
        }

        // Start the Game on Page Load
        window.onload = initGame;
    </script>
</body>
</html>
