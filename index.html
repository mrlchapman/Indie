<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indie and Arla's Games</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        h1 {
            font-size: 36px;
            color: #c61190;
            text-align: center;
            margin-bottom: 40px;
        }
        .game-tiles {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        .game-tile {
            background-color: white;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
            width: 150px;
        }
        .game-tile img {
            width: 100%;
            border-radius: 10px;
        }
        .game-tile h2 {
            font-size: 18px;
            color: #333;
            margin-top: 10px;
        }
        .game-tile a {
            text-decoration: none;
            color: #c61190;
            font-weight: bold;
        }
        .game-tile a:hover {
            color: #a00f7b;
        }
    </style>
</head>
<body>
    <h1>Indie and Arla's Games</h1>
    <div class="game-tiles">
        <!-- Tile for the Plurals Game -->
        <div class="game-tile">
            <a href="https://mrlchapman.github.io/Indie/plurals.html">
                <img src="https://img.freepik.com/premium-vector/vector-cute-cardboard-box-cartoon-style_846317-1612.jpg" alt="Plurals Game">
                <h2>Plurals Game</h2>
            </a>
        </div>

        <!-- Future Game Placeholder -->
        <div class="game-tile">
            <a href="#">
                <img src="https://via.placeholder.com/150" alt="Coming Soon">
                <h2>Coming Soon</h2>
            </a>
        </div>

        <!-- You can add more game tiles here in the future -->
    </div>
</body>
</html>
