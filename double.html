<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Indie's Doubles Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to shared styles.css (optional) -->
    <link rel="stylesheet" href="styles.css">
    <!-- Game-specific Styles -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            padding: 20px;
        }
        #game-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            border: 2px solid #c61190;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #c61190;
        }
        #question {
            font-size: 24px;
            margin-bottom: 20px;
        }
        #image-container img {
            width: 150px;
            height: 150px;
            object-fit: contain;
            margin-bottom: 20px;
        }
        #answers {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .answer-button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #c61190;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100px;
            transition: background-color 0.3s;
        }
        .answer-button:hover {
            background-color: #a50e77;
        }
        .answer-button.correct {
            background-color: #4CAF50 !important;
        }
        .answer-button.incorrect {
            background-color: #f44336 !important;
        }
        #feedback {
            font-size: 18px;
            margin-bottom: 20px;
            min-height: 24px;
        }
        #score {
            font-size: 20px;
            color: #333;
        }
        #progress-container {
            width: 100%;
            background-color: #e0e0e0;
            height: 20px;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        #progress-bar {
            height: 100%;
            width: 0%;
            background-color: #c61190;
            transition: width 0.3s;
        }
        /* Responsive Design */
        @media (max-width: 600px) {
            #answers {
                flex-direction: column;
                align-items: center;
            }
            .answer-button {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <!-- Back to Games Button -->
    <a id="back-button" href="https://mrlchapman.github.io/Indie/" style="text-decoration: none; color: #c61190; font-size: 18px;">‚Üê Back to Games</a>

    <div id="game-container">
        <h1>Doubles Game</h1>
        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>
        <div id="question">What is double <span id="number">0</span>?</div>
        <div id="image-container">
            <img id="number-image" src="" alt="Number Image">
        </div>
        <div id="answers">
            <!-- Answer Buttons will be generated here -->
        </div>
        <div id="feedback"></div>
        <div id="score">Score: 0</div>
    </div>

    <!-- Game Script -->
    <script>
        // Doubles Data
        const doublesData = [
            { number: 0, correctAnswers: ['0', '0 + 0'], result: 0 },
            { number: 1, correctAnswers: ['2', '1 + 1'], result: 2 },
            { number: 2, correctAnswers: ['4', '2 + 2'], result: 4 },
            { number: 3, correctAnswers: ['6', '3 + 3'], result: 6 },
            { number: 4, correctAnswers: ['8', '4 + 4'], result: 8 },
            { number: 5, correctAnswers: ['10', '5 + 5'], result: 10 }
        ];

        let shuffledQuestions = [];
        let currentQuestionIndex = 0;
        let score = 0;

        // Shuffle Function
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Initialize Game
        function initGame() {
            shuffledQuestions = shuffle([...doublesData]);
            currentQuestionIndex = 0;
            score = 0;
            document.getElementById('score').textContent = `Score: ${score}`;
            updateProgressBar();
            loadQuestion();
        }

        // Load Question
        function loadQuestion() {
            const currentData = shuffledQuestions[currentQuestionIndex];
            document.getElementById('number').textContent = currentData.number;
            document.getElementById('number-image').src = `images/${currentData.number}.png`;
            document.getElementById('number-image').alt = `Double ${currentData.number}`;
            generateAnswers(currentData);
            document.getElementById('feedback').textContent = '';
        }

        // Generate Answer Buttons
        function generateAnswers(data) {
            const answersDiv = document.getElementById('answers');
            answersDiv.innerHTML = '';

            // Prepare answer options
            const correctAnswers = data.correctAnswers;
            const incorrectAnswer = getIncorrectAnswer(data);

            // Combine correct and incorrect answers
            const allAnswers = [...correctAnswers, incorrectAnswer];
            const shuffledAnswers = shuffle(allAnswers);

            // Determine where to place the blank in the equation
            const blankPosition = Math.floor(Math.random() * 3); // 0: first number, 1: second number, 2: result

            // Create the equation string with a blank
            let equation = '';
            if (blankPosition === 0) {
                equation = `____ + ${data.number} = ${data.result}`;
            } else if (blankPosition === 1) {
                equation = `${data.number} + ____ = ${data.result}`;
            } else {
                equation = `${data.number} + ${data.number} = ____`;
            }

            // Display the equation with a blank
            document.getElementById('question').textContent = `What is double ${data.number}?`;
            // Optionally, display the equation below
            const equationDiv = document.createElement('div');
            equationDiv.id = 'equation';
            equationDiv.style.fontSize = '20px';
            equationDiv.style.marginTop = '10px';
            equationDiv.textContent = equation;
            document.getElementById('question').appendChild(equationDiv);

            // Assign answer options based on the blank position
            shuffledAnswers.forEach(answer => {
                const button = document.createElement('button');
                button.classList.add('answer-button');
                button.textContent = answer;
                button.addEventListener('click', () => selectAnswer(button, data, blankPosition));
                answersDiv.appendChild(button);
            });
        }

        // Get Incorrect Answer
        function getIncorrectAnswer(data) {
            const possibleIncorrect = [];
            for (let i = 0; i <= 10; i++) {
                if (!data.correctAnswers.includes(i.toString())) {
                    possibleIncorrect.push(i.toString());
                }
            }
            return shuffle(possibleIncorrect)[0];
        }

        // Select Answer
        function selectAnswer(button, data, blankPosition) {
            const selectedAnswer = button.textContent;
            const correctAnswers = data.correctAnswers;

            // Determine the correct answer based on the blank position
            let correctAnswer = '';
            if (blankPosition === 0) {
                correctAnswer = data.correctAnswers[0]; // '0' for 0 + 0 = 0
            } else if (blankPosition === 1) {
                correctAnswer = data.correctAnswers[0]; // '0' for 0 + 0 = 0
            } else {
                correctAnswer = data.correctAnswers[0].includes('+') ? data.correctAnswers[1] : data.correctAnswers[0];
            }

            // Check if the selected answer is correct
            if (correctAnswers.includes(selectedAnswer)) {
                button.classList.add('correct');
                document.getElementById('feedback').textContent = 'Correct! Well done! üéâ';
                score++;
                document.getElementById('score').textContent = `Score: ${score}`;
                updateProgressBar();
                // Disable all buttons
                disableAnswerButtons();
                // Move to next question after a short delay
                setTimeout(() => {
                    currentQuestionIndex++;
                    if (currentQuestionIndex < shuffledQuestions.length) {
                        loadQuestion();
                    } else {
                        endGame();
                    }
                }, 1500);
            } else {
                button.classList.add('incorrect');
                document.getElementById('feedback').textContent = `Oops! That's not correct. Try again.`;
                // Optionally, disable the incorrect button
                button.disabled = true;
            }
        }

        // Disable All Answer Buttons
        function disableAnswerButtons() {
            const buttons = document.querySelectorAll('.answer-button');
            buttons.forEach(btn => {
                btn.disabled = true;
            });
        }

        // Update Progress Bar
        function updateProgressBar() {
            const progressBar = document.getElementById('progress-bar');
            const progress = ((currentQuestionIndex) / shuffledQuestions.length) * 100;
            progressBar.style.width = `${progress}%`;
        }

        // End Game
        function endGame() {
            const gameContainer = document.getElementById('game-container');
            gameContainer.innerHTML = `
                <h1>Game Over!</h1>
                <p>Your final score is: ${score} out of ${shuffledQuestions.length}</p>
                <button onclick="initGame()" style="padding: 10px 20px; font-size: 18px; background-color: #c61190; color: white; border: none; border-radius: 5px; cursor: pointer;">Play Again</button>
            `;
        }

        // Start the Game on Page Load
        window.onload = initGame;
    </script>
</body>
</html>
