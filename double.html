<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Indie's Doubles Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- External Stylesheet (optional) -->
    <link rel="stylesheet" href="styles.css">
    <!-- Game-specific Styles -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f6f2;
            text-align: center;
            padding: 20px;
        }
        #game-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            border: 2px solid #c61190;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #c61190;
        }
        #question {
            font-size: 24px;
            margin-bottom: 20px;
        }
        #image-container img {
            width: 150px;
            height: 150px;
            object-fit: contain;
            margin-bottom: 20px;
        }
        #answers {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .answer-box {
            width: 100px;
            height: 50px;
            border: 2px dashed #c61190;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            background-color: #fefefe;
            position: relative;
        }
        .answer-box.correct {
            border-color: #4CAF50;
            background-color: #d4edda;
        }
        .answer-box.incorrect {
            border-color: #f44336;
            background-color: #f8d7da;
        }
        .hidden {
            display: none;
        }
        #feedback {
            font-size: 18px;
            margin-bottom: 20px;
            min-height: 24px;
        }
        #score {
            font-size: 20px;
            color: #333;
        }
        #progress-container {
            width: 100%;
            background-color: #e0e0e0;
            height: 10px;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        #progress-bar {
            height: 100%;
            width: 0%;
            background-color: #c61190;
            transition: width 0.3s;
        }
        /* Responsive Design */
        @media (max-width: 600px) {
            #answers {
                flex-direction: column;
                align-items: center;
            }
            .answer-box {
                width: 80%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Back to Games Button -->
    <a id="back-button" href="https://mrlchapman.github.io/Indie/" style="text-decoration: none; color: #c61190; font-size: 18px;">‚Üê Back to Games</a>

    <div id="game-container">
        <h1>Doubles Game</h1>
        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>
        <div id="question">What is double <span id="number">0</span>?</div>
        <div id="image-container">
            <img id="number-image" src="" alt="Number Image">
        </div>
        <div id="answers">
            <!-- Answer Boxes will be generated here -->
        </div>
        <div id="feedback"></div>
        <div id="score">Score: 0</div>
    </div>

    <!-- Game Script -->
    <script>
        // Doubles Data
        const doublesData = [
            { number: 0, correctAnswers: ['0', '0 + 0'] },
            { number: 1, correctAnswers: ['2', '1 + 1'] },
            { number: 2, correctAnswers: ['4', '2 + 2'] },
            { number: 3, correctAnswers: ['6', '3 + 3'] },
            { number: 4, correctAnswers: ['8', '4 + 4'] },
            { number: 5, correctAnswers: ['10', '5 + 5'] }
        ];

        let shuffledQuestions = [];
        let currentQuestionIndex = 0;
        let score = 0;

        // Shuffle Function
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Initialize Game
        function initGame() {
            shuffledQuestions = shuffle([...doublesData]);
            currentQuestionIndex = 0;
            score = 0;
            document.getElementById('score').textContent = `Score: ${score}`;
            updateProgressBar();
            loadQuestion();
        }

        // Load Question
        function loadQuestion() {
            const currentData = shuffledQuestions[currentQuestionIndex];
            document.getElementById('number').textContent = currentData.number;
            document.getElementById('number-image').src = `images/${currentData.number}.png`;
            document.getElementById('number-image').alt = `Double ${currentData.number}`;
            generateAnswers(currentData.correctAnswers);
            document.getElementById('feedback').textContent = '';
        }

        // Generate Answer Boxes
        function generateAnswers(correctAnswers) {
            const answersDiv = document.getElementById('answers');
            answersDiv.innerHTML = '';

            // Prepare answer options
            const allAnswers = [...correctAnswers];
            // Add one incorrect answer
            const incorrectAnswer = getIncorrectAnswer(correctAnswers);
            allAnswers.push(incorrectAnswer);

            // Shuffle answer options
            const shuffledAnswers = shuffle(allAnswers);

            // Randomly decide the position of the empty slot
            const emptySlotIndex = Math.floor(Math.random() * 3);

            for (let i = 0; i < 3; i++) {
                const answerBox = document.createElement('div');
                answerBox.classList.add('answer-box');
                if (i === emptySlotIndex) {
                    // Empty Slot
                    answerBox.classList.add('empty-slot');
                    answerBox.textContent = '';
                } else {
                    // Answer Options
                    answerBox.textContent = shuffledAnswers[i];
                    answerBox.addEventListener('click', () => selectAnswer(answerBox, correctAnswers));
                }
                answersDiv.appendChild(answerBox);
            }
        }

        // Get Incorrect Answer
        function getIncorrectAnswer(correctAnswers) {
            const incorrectOptions = [
                '1',
                '3',
                '5',
                '7',
                '9',
                '11',
                '1 + 0',
                '2 + 1',
                '3 + 1',
                '4 + 1'
            ];
            // Filter out any answers that are correct
            const filtered = incorrectOptions.filter(ans => !correctAnswers.includes(ans));
            // Shuffle and pick one
            return shuffle(filtered)[0];
        }

        // Select Answer
        function selectAnswer(selectedBox, correctAnswers) {
            const currentData = shuffledQuestions[currentQuestionIndex];
            if (correctAnswers.includes(selectedBox.textContent)) {
                // Correct Answer
                selectedBox.classList.add('correct');
                document.getElementById('feedback').textContent = 'Correct! Well done! üéâ';
                score++;
                document.getElementById('score').textContent = `Score: ${score}`;
                updateProgressBar();
                // Move to next question after a short delay
                setTimeout(() => {
                    currentQuestionIndex++;
                    if (currentQuestionIndex < shuffledQuestions.length) {
                        loadQuestion();
                    } else {
                        endGame();
                    }
                }, 1500);
            } else {
                // Incorrect Answer
                selectedBox.classList.add('incorrect');
                document.getElementById('feedback').textContent = 'Oops! Try again.';
                // Remove the incorrect class after a delay
                setTimeout(() => {
                    selectedBox.classList.remove('incorrect');
                    document.getElementById('feedback').textContent = '';
                }, 1500);
            }
        }

        // Update Progress Bar
        function updateProgressBar() {
            const progressBar = document.getElementById('progress-bar');
            const progress = ((currentQuestionIndex) / shuffledQuestions.length) * 100;
            progressBar.style.width = `${progress}%`;
        }

        // End Game
        function endGame() {
            const gameContainer = document.getElementById('game-container');
            gameContainer.innerHTML = `
                <h1>Game Over!</h1>
                <p>Your final score is: ${score} out of ${shuffledQuestions.length}</p>
                <button onclick="initGame()" style="padding: 10px 20px; font-size: 18px; background-color: #c61190; color: white; border: none; border-radius: 5px; cursor: pointer;">Play Again</button>
            `;
        }

        // Start the Game on Page Load
        window.onload = initGame;
    </script>
</body>
</html>
