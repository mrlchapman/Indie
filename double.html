<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Indie's Doubles Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Game-specific Styles -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            padding: 20px;
        }
        #back-button {
            display: block;
            margin: 0 auto 20px auto;
            text-decoration: none;
            color: #c61190;
            font-size: 18px;
        }
        #game-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            border: 2px solid #c61190;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #c61190;
        }
        #progress-container {
            width: 100%;
            background-color: #e0e0e0;
            height: 20px;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        #progress-bar {
            height: 100%;
            width: 0%;
            background-color: #c61190;
            transition: width 0.3s;
        }
        #question {
            font-size: 24px;
            margin-bottom: 20px;
        }
        #image-container img {
            width: 150px;
            height: 150px;
            object-fit: contain;
            margin-bottom: 20px;
        }
        #equation {
            font-size: 20px;
            margin-top: 10px;
        }
        .answer-input {
            width: 60px;
            padding: 5px;
            font-size: 18px;
            text-align: center;
            border: 2px solid #c61190;
            border-radius: 5px;
            margin: 0 5px;
        }
        #check-button, #next-button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #c61190;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 10px;
        }
        #check-button:hover, #next-button:hover {
            background-color: #a50e77;
        }
        #check-button.hidden, #next-button.hidden {
            display: none;
        }
        #feedback {
            font-size: 18px;
            margin-bottom: 20px;
            min-height: 24px;
        }
        #score {
            font-size: 20px;
            color: #333;
        }
        #incorrect-answers {
            text-align: left;
            margin-top: 20px;
        }
        #incorrect-answers ul {
            list-style-type: none;
            padding: 0;
        }
        #incorrect-answers li {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
        }
        /* Responsive Design */
        @media (max-width: 600px) {
            .answer-input {
                width: 50px;
            }
        }
    </style>
</head>
<body>
    <!-- Back to Games Button -->
    <a id="back-button" href="https://mrlchapman.github.io/Indie/">‚Üê Back to Games</a>

    <div id="game-container">
        <h1>Doubles Game</h1>
        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>
        <div id="question">What is double <span id="number">0</span>?</div>
        <div id="image-container">
            <img id="number-image" src="" alt="Number Image">
        </div>
        <div id="question-eq">
            <span id="equation">
                <input type="number" id="answer-input" class="answer-input" placeholder="__"> + <span id="addend">0</span> = <span id="result">0</span>
            </span>
        </div>
        <button id="check-button" onclick="checkAnswer()">Check</button>
        <button id="next-button" class="hidden" onclick="nextQuestion()">Next</button>
        <div id="feedback"></div>
        <div id="score">Score: 0</div>
    </div>

    <!-- Game Script -->
    <script>
        // Doubles Data with Equations
        const doublesData = [
            { number: 0, equationType: 'input_first', addend: 0, result: 0, correctAnswer: '0' },
            { number: 1, equationType: 'input_first', addend: 1, result: 2, correctAnswer: '1' },
            { number: 2, equationType: 'input_first', addend: 2, result: 4, correctAnswer: '2' },
            { number: 3, equationType: 'input_first', addend: 3, result: 6, correctAnswer: '3' },
            { number: 4, equationType: 'input_first', addend: 4, result: 8, correctAnswer: '4' },
        ];

        let shuffledQuestions = [];
        let currentQuestionIndex = 0;
        let score = 0;
        let incorrectAnswers = [];

        // Shuffle Function (Fisher-Yates)
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Initialize Game
        function initGame() {
            shuffledQuestions = shuffle([...doublesData]).slice(0, 5);
            currentQuestionIndex = 0;
            score = 0;
            incorrectAnswers = [];
            document.getElementById('score').textContent = `Score: ${score}`;
            const incorrectSection = document.getElementById('incorrect-answers');
            if (incorrectSection) {
                incorrectSection.remove();
            }
            updateProgressBar();
            loadQuestion();
        }

        // Load Question
        function loadQuestion() {
            const currentData = shuffledQuestions[currentQuestionIndex];
            const { number, equationType, addend, result, correctAnswer } = currentData;

            document.getElementById('number').textContent = number;
            document.getElementById('number-image').src = `images/${number}.png`;
            document.getElementById('number-image').alt = `Double ${number}`;

            const equationSpan = document.getElementById('equation');
            let equationHTML = '';
            if (equationType === 'input_first') {
                equationHTML = `<input type="number" id="answer-input" class="answer-input" placeholder="__" value=""> + ${addend} = ${result}`;
            } else if (equationType === 'input_second') {
                equationHTML = `${number} + <input type="number" id="answer-input" class="answer-input" placeholder="__" value=""> = ${result}`;
            } else if (equationType === 'input_result') {
                equationHTML = `${number} + ${addend} = <input type="number" id="answer-input" class="answer-input" placeholder="__" value="">`;
            }
            equationSpan.innerHTML = equationHTML;

            // Clear previous feedback and buttons
            document.getElementById('feedback').textContent = '';
            document.getElementById('check-button').classList.remove('hidden');
            document.getElementById('next-button').classList.add('hidden');

            // Enable input and focus on the input box
            const answerInput = document.getElementById('answer-input');
            answerInput.disabled = false;
            answerInput.value = '';
            answerInput.focus();
        }

        // Check Answer
        function checkAnswer() {
            const currentData = shuffledQuestions[currentQuestionIndex];
            const correctAnswer = currentData.correctAnswer;
            const userAnswer = document.getElementById('answer-input').value.trim();

            const feedbackDiv = document.getElementById('feedback');
            const checkButton = document.getElementById('check-button');
            const answerInput = document.getElementById('answer-input');

            if (userAnswer === '') {
                feedbackDiv.textContent = 'Please enter an answer.';
                feedbackDiv.style.color = '#f44336';
                return;
            }

            if (userAnswer === correctAnswer) {
                feedbackDiv.textContent = 'Correct! Well done! üéâ';
                feedbackDiv.style.color = '#4CAF50';
                score++;
                document.getElementById('score').textContent = `Score: ${score}`;
            } else {
                feedbackDiv.textContent = `Incorrect. The correct answer was ${correctAnswer}.`;
                feedbackDiv.style.color = '#f44336';
                // Record incorrect answer
                incorrectAnswers.push({
                    equation: currentData.equationType === 'input_first' ? '____ + ' + currentData.addend + ' = ' + currentData.result :
                              currentData.equationType === 'input_second' ? currentData.number + ' + ____ = ' + currentData.result :
                              currentData.number + ' + ' + currentData.addend + ' = ____',
                    yourAnswer: userAnswer,
                    correctAnswer: correctAnswer
                });
            }

            // Disable input and check button
            answerInput.disabled = true;
            checkButton.classList.add('hidden');

            // Show Next button
            document.getElementById('next-button').classList.remove('hidden');

            updateProgressBar();
        }

        // Move to Next Question
        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < shuffledQuestions.length) {
                loadQuestion();
            } else {
                endGame();
            }
        }

        // Update Progress Bar
        function updateProgressBar() {
            const progressBar = document.getElementById('progress-bar');
            const progress = ((currentQuestionIndex + 1) / shuffledQuestions.length) * 100;
            progressBar.style.width = `${progress}%`;
        }

        // End Game
        function endGame() {
            const gameContainer = document.getElementById('game-container');
            const incorrectAnswersDiv = document.createElement('div');
            incorrectAnswersDiv.id = 'incorrect-answers';
            if (incorrectAnswers.length > 0) {
                incorrectAnswersDiv.innerHTML = `
                    <h2>Incorrect Answers:</h2>
                    <ul id="incorrect-list">
                        ${incorrectAnswers.map(item => `
                            <li>
                                ${item.equation.replace('____', `<strong>${item.yourAnswer}</strong>`)} <br> 
                                <em>Correct Answer: ${item.correctAnswer}</em>
                            </li>
                        `).join('')}
                    </ul>
                `;
            }

            // Append incorrect answers if available
            gameContainer.appendChild(incorrectAnswersDiv);

            // Update the content to show the final score and reveal the play-again button
            document.getElementById('question').innerText = 'Game Over!';
            document.getElementById('score').textContent = `Your final score is: ${score} out of ${shuffledQuestions.length}`;
            document.getElementById('next-button').classList.add('hidden');

            // Create and show Play Again button
            let playAgainButton = document.createElement('button');
            playAgainButton.id = 'play-again-button';
            playAgainButton.textContent = 'Play Again';
            playAgainButton.style = 'padding: 10px 20px; font-size: 18px; background-color: #c61190; color: white; border: none; border-radius: 5px; cursor: pointer;';
            playAgainButton.onclick = initGame;

            gameContainer.appendChild(playAgainButton);
        }

        // Start the Game on Page Load
        window.onload = initGame;
    </script>
</body>
</html>
