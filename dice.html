<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Indie & Arla's Dice Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        #back-button {
            font-size: 16px;
            padding: 10px 20px;
            background-color: #c61190;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
            text-decoration: none;
        }
        #back-button:hover {
            background-color: #a00f7b;
        }
        #game-container {
            background-color: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
            width: 90%;
            max-width: 600px;
        }
        #dice-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        #dice-container img {
            width: 100px;
            height: 100px;
        }
        #input-container {
            margin-bottom: 20px;
        }
        #input-container label {
            font-size: 18px;
        }
        #answer-input {
            font-size: 24px;
            padding: 5px;
            width: 80px;
            text-align: center;
            margin-left: 10px;
        }
        #submit-button {
            font-size: 18px;
            padding: 10px 20px;
            background-color: #c61190;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }
        #submit-button:hover {
            background-color: #a00f7b;
        }
        #message {
            font-size: 18px;
            margin-top: 10px;
            min-height: 27px;
        }
        #next-button {
            font-size: 18px;
            padding: 10px 20px;
            background-color: #c61190;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #next-button:hover {
            background-color: #a00f7b;
        }
        #score {
            font-size: 30px;
            font-weight: bold;
            color: #c61190;
        }
        #progress-container {
            width: 80%;
            background-color: #ddd;
            border-radius: 20px;
            overflow: hidden;
            height: 20px;
            margin: 10px auto;
        }
        #progress-bar {
            height: 100%;
            background-color: #c61190;
            width: 0%;
        }
        .hidden {
            display: none;
        }
        /* Responsive Design */
        @media (max-width: 600px) {
            #dice-container img {
                width: 80px;
                height: 80px;
            }
            #answer-input {
                width: 60px;
            }
        }
    </style>
</head>
<body>
    <!-- Back to Games Button -->
    <a id="back-button" href="https://mrlchapman.github.io/Indie/">‚Üê Back to Games</a>

    <div id="game-container">
        <h1>Arla's Dice Sum Game</h1>
        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>
        <div id="dice-container">
            <img id="dice1" src="" alt="Dice 1">
            <img id="dice2" src="" alt="Dice 2">
        </div>
        <div id="input-container">
            <label for="answer-input">Enter the sum of the dice:</label>
            <input type="number" id="answer-input" min="2" max="12">
            <button id="submit-button" onclick="checkAnswer()">Submit</button>
        </div>
        <div id="message"></div>
        <button id="next-button" class="hidden" onclick="nextRound()">Next</button>
        <div id="score">Score: 0</div>
    </div>

    <script>
        const totalRounds = 5;
        let currentRound = 1;
        let score = 0;
        let diceValues = { dice1: 0, dice2: 0 };
        let incorrectAnswers = [];

        // Dice images array with corrected URL for dice 4
        const diceImages = [
            'https://upload.wikimedia.org/wikipedia/commons/thumb/0/09/Dice-1.svg/1200px-Dice-1.svg.png',
            'https://upload.wikimedia.org/wikipedia/commons/thumb/3/34/Dice-2.svg/1200px-Dice-2.svg.png',
            'https://upload.wikimedia.org/wikipedia/commons/thumb/c/ca/Dice-3.svg/1200px-Dice-3.svg.png',
            'https://upload.wikimedia.org/wikipedia/commons/thumb/1/16/Dice-4.svg/1200px-Dice-4.svg.png', // Corrected URL
            'https://upload.wikimedia.org/wikipedia/commons/thumb/d/dc/Dice-5.svg/1200px-Dice-5.svg.png',
            'https://upload.wikimedia.org/wikipedia/commons/thumb/1/14/Dice-6.svg/1200px-Dice-6.svg.png'
        ];

        // Initialize the game
        displayDice();

        function displayDice() {
            // Generate random dice values between 1 and 6
            diceValues.dice1 = Math.floor(Math.random() * 6) + 1;
            diceValues.dice2 = Math.floor(Math.random() * 6) + 1;

            // Set dice images
            document.getElementById('dice1').src = diceImages[diceValues.dice1 - 1];
            document.getElementById('dice2').src = diceImages[diceValues.dice2 - 1];

            // Reset input and messages
            document.getElementById('answer-input').value = '';
            document.getElementById('message').textContent = '';
            document.getElementById('next-button').classList.add('hidden');
            document.getElementById('submit-button').disabled = false;
            updateProgressBar();
        }

        function checkAnswer() {
            const userAnswer = parseInt(document.getElementById('answer-input').value);
            const correctAnswer = diceValues.dice1 + diceValues.dice2;
            const message = document.getElementById('message');

            if (isNaN(userAnswer)) {
                message.textContent = 'Please enter a number.';
                message.style.color = 'red';
                return;
            }

            document.getElementById('submit-button').disabled = true;

            if (userAnswer === correctAnswer) {
                score++;
                message.textContent = 'Correct! Well done! üéâ';
                message.style.color = 'green';
            } else {
                message.textContent = `Oops! The correct answer is ${correctAnswer}. üôÅ`;
                message.style.color = 'red';
                // Store the incorrect answer
                incorrectAnswers.push({
                    dice1: diceValues.dice1,
                    dice2: diceValues.dice2,
                    userAnswer: userAnswer,
                    correctAnswer: correctAnswer
                });
            }

            document.getElementById('score').textContent = `Score: ${score}`;
            document.getElementById('next-button').classList.remove('hidden');
        }

        function nextRound() {
            currentRound++;
            if (currentRound <= totalRounds) {
                displayDice();
            } else {
                endGame();
            }
        }

        function updateProgressBar() {
            const progressBar = document.getElementById('progress-bar');
            const progress = ((currentRound - 1) / totalRounds) * 100;
            progressBar.style.width = `${progress}%`;
        }

        function endGame() {
            const gameContainer = document.getElementById('game-container');
            gameContainer.innerHTML = `<h1>Game Over!</h1><p>Your final score is: ${score} out of ${totalRounds}</p>`;

            if (incorrectAnswers.length > 0) {
                // Create a table to display incorrect answers
                let resultHTML = `
                    <h2>Review Your Incorrect Answers:</h2>
                    <table>
                        <tr>
                            <th>Dice 1</th>
                            <th>Dice 2</th>
                            <th>Your Answer</th>
                            <th>Correct Answer</th>
                        </tr>
                `;
                incorrectAnswers.forEach(item => {
                    resultHTML += `
                        <tr>
                            <td><img src="${diceImages[item.dice1 - 1]}" alt="Dice 1" width="30"></td>
                            <td><img src="${diceImages[item.dice2 - 1]}" alt="Dice 2" width="30"></td>
                            <td>${item.userAnswer}</td>
                            <td>${item.correctAnswer}</td>
                        </tr>
                    `;
                });
                resultHTML += `</table>`;
                gameContainer.innerHTML += resultHTML;
            } else {
                gameContainer.innerHTML += `<p>Excellent work! You got all answers correct! üéâ</p>`;
            }

            gameContainer.innerHTML += `<button onclick="location.reload()">Play Again</button>`;
        }
    </script>
</body>
</html>
