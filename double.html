<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Indie's Doubles Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Game-specific Styles -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            padding: 20px;
        }
        #back-button {
            display: block;
            margin: 0 auto 20px auto;
            text-decoration: none;
            color: #c61190;
            font-size: 18px;
        }
        #game-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            border: 2px solid #c61190;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #c61190;
        }
        #progress-container {
            width: 100%;
            background-color: #e0e0e0;
            height: 20px;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        #progress-bar {
            height: 100%;
            width: 0%;
            background-color: #c61190;
            transition: width 0.3s;
        }
        #question {
            font-size: 24px;
            margin-bottom: 20px;
        }
        #image-container img {
            width: 150px;
            height: 150px;
            object-fit: contain;
            margin-bottom: 20px;
        }
        #equation {
            font-size: 20px;
            margin-top: 10px;
        }
        #answers {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .answer-button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #c61190;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100px;
            transition: background-color 0.3s;
        }
        .answer-button:hover {
            background-color: #a50e77;
        }
        .answer-button.correct {
            background-color: #4CAF50 !important;
        }
        .answer-button.incorrect {
            background-color: #f44336 !important;
        }
        #feedback {
            font-size: 18px;
            margin-bottom: 20px;
            min-height: 24px;
        }
        #score {
            font-size: 20px;
            color: #333;
        }
        /* Responsive Design */
        @media (max-width: 600px) {
            #answers {
                flex-direction: column;
                align-items: center;
            }
            .answer-button {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <!-- Back to Games Button -->
    <a id="back-button" href="https://mrlchapman.github.io/Indie/">‚Üê Back to Games</a>

    <div id="game-container">
        <h1>Doubles Game</h1>
        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>
        <div id="question">What is double <span id="number">0</span>?</div>
        <div id="image-container">
            <img id="number-image" src="" alt="Number Image">
        </div>
        <div id="question-eq">
            <span id="equation">____ + 0 = 0</span>
        </div>
        <div id="answers">
            <!-- Answer Buttons will be generated here -->
        </div>
        <div id="feedback"></div>
        <div id="score">Score: 0</div>
    </div>

    <!-- Game Script -->
    <script>
        // Doubles Data with Equations
        const doublesData = [
            // For number 0
            { 
                number: 0, 
                equation: '____ + 0 = 0', 
                correctAnswer: '0', 
                options: ['0', '1', '2'] 
            },
            { 
                number: 0, 
                equation: '0 + ____ = 0', 
                correctAnswer: '0', 
                options: ['0', '1', '2'] 
            },
            { 
                number: 0, 
                equation: '0 + 0 = ____', 
                correctAnswer: '0', 
                options: ['0', '1', '2'] 
            },
            // For number 1
            { 
                number: 1, 
                equation: '____ + 1 = 2', 
                correctAnswer: '1', 
                options: ['1', '2', '3'] 
            },
            { 
                number: 1, 
                equation: '1 + ____ = 2', 
                correctAnswer: '1', 
                options: ['1', '2', '3'] 
            },
            { 
                number: 1, 
                equation: '1 + 1 = ____', 
                correctAnswer: '2', 
                options: ['1', '2', '3'] 
            },
            // For number 2
            { 
                number: 2, 
                equation: '____ + 2 = 4', 
                correctAnswer: '2', 
                options: ['1', '2', '3'] 
            },
            { 
                number: 2, 
                equation: '2 + ____ = 4', 
                correctAnswer: '2', 
                options: ['1', '2', '3'] 
            },
            { 
                number: 2, 
                equation: '2 + 2 = ____', 
                correctAnswer: '4', 
                options: ['3', '4', '5'] 
            },
            // For number 3
            { 
                number: 3, 
                equation: '____ + 3 = 6', 
                correctAnswer: '3', 
                options: ['2', '3', '4'] 
            },
            { 
                number: 3, 
                equation: '3 + ____ = 6', 
                correctAnswer: '3', 
                options: ['2', '3', '4'] 
            },
            { 
                number: 3, 
                equation: '3 + 3 = ____', 
                correctAnswer: '6', 
                options: ['5', '6', '7'] 
            },
            // For number 4
            { 
                number: 4, 
                equation: '____ + 4 = 8', 
                correctAnswer: '4', 
                options: ['3', '4', '5'] 
            },
            { 
                number: 4, 
                equation: '4 + ____ = 8', 
                correctAnswer: '4', 
                options: ['3', '4', '5'] 
            },
            { 
                number: 4, 
                equation: '4 + 4 = ____', 
                correctAnswer: '8', 
                options: ['7', '8', '9'] 
            },
            // For number 5
            { 
                number: 5, 
                equation: '____ + 5 = 10', 
                correctAnswer: '5', 
                options: ['4', '5', '6'] 
            },
            { 
                number: 5, 
                equation: '5 + ____ = 10', 
                correctAnswer: '5', 
                options: ['4', '5', '6'] 
            },
            { 
                number: 5, 
                equation: '5 + 5 = ____', 
                correctAnswer: '10', 
                options: ['9', '10', '11'] 
            },
        ];

        let shuffledQuestions = [];
        let currentQuestionIndex = 0;
        let score = 0;
        let incorrectAnswers = [];

        // Shuffle Function
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Initialize Game
        function initGame() {
            shuffledQuestions = shuffle([...doublesData]);
            currentQuestionIndex = 0;
            score = 0;
            incorrectAnswers = [];
            document.getElementById('score').textContent = `Score: ${score}`;
            updateProgressBar();
            loadQuestion();
        }

        // Load Question
        function loadQuestion() {
            const currentData = shuffledQuestions[currentQuestionIndex];
            const number = currentData.number;
            const equation = currentData.equation;
            const correctAnswer = currentData.correctAnswer;
            const options = currentData.options;

            document.getElementById('number').textContent = number;
            document.getElementById('number-image').src = `images/${number}.png`;
            document.getElementById('number-image').alt = `Double ${number}`;
            document.getElementById('equation').textContent = equation;

            generateAnswerButtons(options, correctAnswer);

            document.getElementById('feedback').textContent = '';
        }

        // Generate Answer Buttons
        function generateAnswerButtons(options, correctAnswer) {
            const answersDiv = document.getElementById('answers');
            answersDiv.innerHTML = '';

            shuffle(options).forEach(option => {
                const button = document.createElement('button');
                button.classList.add('answer-button');
                button.textContent = option;
                button.addEventListener('click', () => selectAnswer(button, option, correctAnswer));
                answersDiv.appendChild(button);
            });
        }

        // Select Answer
        function selectAnswer(button, selected, correct) {
            if (selected === correct) {
                button.classList.add('correct');
                document.getElementById('feedback').textContent = 'Correct! Well done! üéâ';
                score++;
                document.getElementById('score').textContent = `Score: ${score}`;
            } else {
                button.classList.add('incorrect');
                document.getElementById('feedback').textContent = `Incorrect. The correct answer was ${correct}.`;
                incorrectAnswers.push({
                    equation: document.getElementById('equation').textContent,
                    correctAnswer: correct
                });
            }

            // Disable all buttons after selection
            const allButtons = document.querySelectorAll('.answer-button');
            allButtons.forEach(btn => btn.disabled = true);

            // Move to next question after a short delay
            setTimeout(() => {
                currentQuestionIndex++;
                if (currentQuestionIndex < shuffledQuestions.length) {
                    loadQuestion();
                } else {
                    endGame();
                }
            }, 1500);
        }

        // Update Progress Bar
        function updateProgressBar() {
            const progressBar = document.getElementById('progress-bar');
            const progress = (currentQuestionIndex / shuffledQuestions.length) * 100;
            progressBar.style.width = `${progress}%`;
        }

        // End Game
        function endGame() {
            const gameContainer = document.getElementById('game-container');
            gameContainer.innerHTML = `
                <h1>Game Over!</h1>
                <p>Your final score is: ${score} out of ${shuffledQuestions.length}</p>
                ${incorrectAnswers.length > 0 ? `
                    <h2>Review Incorrect Answers:</h2>
                    <ul>
                        ${incorrectAnswers.map(item => `<li>${item.equation} <strong>${item.correctAnswer}</strong></li>`).join('')}
                    </ul>
                ` : ''}
                <button onclick="initGame()" style="padding: 10px 20px; font-size: 18px; background-color: #c61190; color: white; border: none; border-radius: 5px; cursor: pointer;">Play Again</button>
            `;
        }

        // Start the Game on Page Load
        window.onload = initGame;
    </script>
</body>
</html>
