<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Indie's Adding Game</title>
    <!-- Include viewport meta tag for mobile responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Set height to 100vh to fill the viewport */
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        #back-button {
            font-size: 16px;
            padding: 10px 20px;
            background-color: #c61190;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
            text-decoration: none;
        }
        #back-button:hover {
            background-color: #a00f7b;
        }
        #game-container {
            background-color: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
            width: 90%;
            max-width: 600px; /* Set max-width to 600px like the plural game */
        }
        #question {
            font-size: 50px; /* Match font size with #word-display in plural game */
            margin-bottom: 20px;
        }
        #input-container {
            margin-bottom: 20px;
        }
        #input-container label {
            font-size: 18px;
        }
        #answer-input {
            font-size: 24px;
            padding: 5px;
            width: 80px;
            text-align: center;
            margin-left: 10px;
        }
        #submit-button {
            font-size: 18px;
            padding: 10px 20px;
            background-color: #c61190;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }
        #submit-button:hover {
            background-color: #a00f7b;
        }
        #message {
            font-size: 18px;
            margin-top: 10px;
            min-height: 27px;
            color: green; /* Default message color for positive feedback */
        }
        #next-button {
            font-size: 18px;
            padding: 10px 20px;
            background-color: #c61190;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px; /* Added margin for spacing */
        }
        #next-button:hover {
            background-color: #a00f7b;
        }
        #score {
            font-size: 30px; /* Match font size with #score in plural game */
            font-weight: bold;
            color: #c61190;
            margin-top: 10px;
        }
        #progress-container {
            width: 80%; /* Match width with plural game */
            background-color: #ddd;
            border-radius: 20px;
            overflow: hidden;
            height: 20px;
            margin: 10px auto;
        }
        #progress-bar {
            height: 100%;
            background-color: #c61190;
            width: 0%;
        }
        .hidden {
            display: none;
        }
        /* Add styles for the result table to match the plural game */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #c61190;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #c61190;
            color: white;
        }
        /* Added generic button styles to match the plural game */
        button {
            font-size: 30px; /* Increased font size */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #c61190;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #a00f7b;
        }
        /* Override button styles for submit and next buttons */
        #submit-button, #next-button {
            font-size: 18px; /* Original font size */
        }
        /* Styles for the animated tick */
        #tick {
            display: none;
            margin: 20px auto;
            width: 100px;
            height: 100px;
        }
        .tick-animate {
            animation: tick-animation 1s forwards;
        }
        @keyframes tick-animation {
            0% {
                stroke-dashoffset: 1000;
            }
            100% {
                stroke-dashoffset: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Back to Games Button -->
    <a id="back-button" href="https://mrlchapman.github.io/Indie/">‚Üê Back to Games</a>

    <div id="game-container">
        <h1>Indie's Adding Game</h1>
        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>
        <div id="question"></div>
        <!-- Added SVG tick icon -->
        <svg id="tick" viewBox="0 0 70 70">
            <circle cx="35" cy="35" r="34" fill="none" stroke="#c61190" stroke-width="2"/>
            <path d="M20 37 L30 47 L50 27" fill="none" stroke="#c61190" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" stroke-dasharray="1000" stroke-dashoffset="1000"/>
        </svg>
        <div id="input-container">
            <label for="answer-input">Enter your answer:</label>
            <input type="number" id="answer-input">
            <button id="submit-button" onclick="checkAnswer()">Submit</button>
        </div>
        <div id="message"></div>
        <button id="next-button" class="hidden" onclick="nextQuestion()">Next</button>
        <div id="score">Score: 0</div>
    </div>

    <script>
        const totalQuestions = 5;
        let currentQuestion = 1;
        let score = 0;
        let numbers = { num1: 0, num2: 0 };
        let incorrectAnswers = [];

        // Initialize the game
        displayQuestion();

        function displayQuestion() {
            // Generate random single-digit numbers (from 0 to 9)
            numbers.num1 = Math.floor(Math.random() * 10);
            numbers.num2 = Math.floor(Math.random() * 10);

            // Display the question
            document.getElementById('question').textContent = `${numbers.num1} + ${numbers.num2} = ?`;

            // Reset input and messages
            document.getElementById('answer-input').value = '';
            document.getElementById('message').textContent = '';
            document.getElementById('next-button').classList.add('hidden');
            document.getElementById('submit-button').disabled = false;

            // Hide and reset the tick animation
            const tick = document.getElementById('tick');
            tick.style.display = 'none';
            const tickPath = tick.querySelector('path');
            tickPath.classList.remove('tick-animate');
            tickPath.style.strokeDashoffset = 1000;

            updateProgressBar();
        }

        function checkAnswer() {
            const userAnswer = parseInt(document.getElementById('answer-input').value);
            const correctAnswer = numbers.num1 + numbers.num2;
            const message = document.getElementById('message');

            if (isNaN(userAnswer)) {
                message.textContent = 'Please enter a number.';
                message.style.color = 'red';
                return;
            }

            document.getElementById('submit-button').disabled = true;

            if (userAnswer === correctAnswer) {
                score++;
                message.textContent = 'Correct! Well done! üéâ';
                message.style.color = 'green';

                // Show and animate the tick
                const tick = document.getElementById('tick');
                tick.style.display = 'block';
                const tickPath = tick.querySelector('path');
                tickPath.classList.add('tick-animate');

            } else {
                message.textContent = `Oops! The correct answer is ${correctAnswer}. üôÅ`;
                message.style.color = 'red';
                // Store the incorrect answer
                incorrectAnswers.push({
                    num1: numbers.num1,
                    num2: numbers.num2,
                    userAnswer: userAnswer,
                    correctAnswer: correctAnswer
                });
            }

            document.getElementById('score').textContent = `Score: ${score}`;
            document.getElementById('next-button').classList.remove('hidden');
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion <= totalQuestions) {
                displayQuestion();
            } else {
                endGame();
            }
        }

        function updateProgressBar() {
            const progressBar = document.getElementById('progress-bar');
            const progress = ((currentQuestion - 1) / totalQuestions) * 100;
            progressBar.style.width = `${progress}%`;
        }

        function endGame() {
            const gameContainer = document.getElementById('game-container');
            gameContainer.innerHTML = `<h1>Game Over!</h1><p>Your final score is: ${score} out of ${totalQuestions}</p>`;

            if (incorrectAnswers.length > 0) {
                // Create a table to display incorrect answers
                let resultHTML = `
                    <h2>Review Your Incorrect Answers:</h2>
                    <table>
                        <tr>
                            <th>Question</th>
                            <th>Your Answer</th>
                            <th>Correct Answer</th>
                        </tr>
                `;
                incorrectAnswers.forEach(item => {
                    resultHTML += `
                        <tr>
                            <td>${item.num1} + ${item.num2}</td>
                            <td>${item.userAnswer}</td>
                            <td>${item.correctAnswer}</td>
                        </tr>
                    `;
                });
                resultHTML += `</table>`;
                gameContainer.innerHTML += resultHTML;
            } else {
                gameContainer.innerHTML += `<p>Excellent work! You got all answers correct! üéâ</p>`;
            }

            // Updated the "Play Again" button to match the plural game's style
            gameContainer.innerHTML += `<button onclick="location.reload()">Play Again</button>`;
        }
    </script>
</body>
</html>
