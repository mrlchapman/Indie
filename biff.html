<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arla's Biff and Chip Character Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        #back-button {
            font-size: 16px;
            padding: 10px 20px;
            background-color: #c61190;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
            text-decoration: none;
        }
        #back-button:hover {
            background-color: #a00f7b;
        }
        #game-container {
            background-color: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
            width: 90%;
            max-width: 600px;
        }
        #word-display {
            font-size: 24px;
            margin-bottom: 20px;
        }
        #image-container {
            width: 100%;
            max-width: 200px;
            height: 200px;
            margin: 0 auto 20px;
            border: 3px solid #c61190;
            border-radius: 10px;
            overflow: hidden;
        }
        #image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #c61190;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #a00f7b;
        }
        #score {
            font-size: 20px;
            font-weight: bold;
            color: #c61190;
        }
        #message {
            font-size: 18px;
            margin-top: 10px;
            min-height: 27px;
            color: green; /* Default message color for positive feedback */
        }
        #progress-container {
            width: 80%;
            background-color: #ddd;
            border-radius: 20px;
            overflow: hidden;
            height: 20px;
            margin-bottom: 10px;
            margin: 0 auto 20px;
        }
        #progress-bar {
            height: 100%;
            background-color: #c61190;
            width: 0%;
        }
        .hidden {
            display: none;
        }
        /* Styles for the result table */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #c61190;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #c61190;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Back to Games Button -->
    <a id="back-button" href="https://mrlchapman.github.io/Indie/">‚Üê Back to Games</a>

    <div id="game-container">
        <h1>Indie's Biff and Chip Character Game</h1>
        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>
        <div id="image-container">
            <img id="word-image" alt="Character image" src="" width="200" height="200">
        </div>
        <div class="button-container">
            <button onclick="checkAnswer('Biff')">Biff</button>
            <button onclick="checkAnswer('Kipper')">Kipper</button>
            <button onclick="checkAnswer('Mum')">Mum</button>
            <button onclick="checkAnswer('Dad')">Dad</button>
            <button onclick="checkAnswer('Floppy')">Floppy</button>
            <button onclick="checkAnswer('Chip')">Chip</button>
        </div>
        <div id="message"></div>
        <button id="next-button" class="hidden" onclick="nextCharacter()">Next</button>
        <div id="score">Score: 0</div>
    </div>

    <script>
        const characters = [
            {name: 'Biff', image: 'https://ucleeds.blackboard.com/bbcswebdav/xid-1307944_1'},
            {name: 'Kipper', image: 'https://ucleeds.blackboard.com/bbcswebdav/xid-1307948_1'},
            {name: 'Mum', image: 'https://ucleeds.blackboard.com/bbcswebdav/xid-1307949_1'},
            {name: 'Dad', image: 'https://ucleeds.blackboard.com/bbcswebdav/xid-1307946_1'},
            {name: 'Floppy', image: 'https://ucleeds.blackboard.com/bbcswebdav/xid-1307947_1'},
            {name: 'Chip', image: 'https://ucleeds.blackboard.com/bbcswebdav/xid-1307945_1'}
        ];

        // Shuffle the characters array to randomize the order
        shuffleArray(characters);

        let currentCharacterIndex = 0;
        let score = 0;
        let totalQuestions = characters.length;
        let incorrectAnswers = []; // Array to store incorrect answers

        displayCharacter(); // Initial call to display the first character

        function displayCharacter() {
            const characterObj = characters[currentCharacterIndex];
            document.getElementById('word-image').src = characterObj.image;
            document.getElementById('word-image').alt = `Image of ${characterObj.name}`;
            document.getElementById('message').textContent = '';
            document.getElementById('next-button').classList.add('hidden');
            enableAnswerButtons(true);
            updateProgressBar();
        }

        function checkAnswer(answer) {
            enableAnswerButtons(false); // Disable answer buttons after an answer is given

            const characterObj = characters[currentCharacterIndex];
            const message = document.getElementById('message');
            const nextButton = document.getElementById('next-button');

            if (answer === characterObj.name) {
                score++;
                message.textContent = "Correct! Well done! üéâ";
                message.style.color = "green";
            } else {
                message.textContent = `Oops! The correct answer is '${characterObj.name}'. üôÅ`;
                message.style.color = "red";
                // Store the incorrect answer
                incorrectAnswers.push({
                    character: characterObj.name,
                    userAnswer: answer
                });
            }

            document.getElementById('score').textContent = `Score: ${score}`;
            nextButton.classList.remove('hidden'); // Show the next button
        }

        function nextCharacter() {
            currentCharacterIndex++;
            if (currentCharacterIndex < totalQuestions) {
                displayCharacter();
            } else {
                endGame();
            }
        }

        function enableAnswerButtons(enable) {
            document.querySelectorAll('.button-container button').forEach(button => {
                button.disabled = !enable;
            });
        }

        function endGame() {
            const gameContainer = document.getElementById('game-container');
            gameContainer.innerHTML = `<h1>Game Over!</h1><p>Your final score is: ${score} out of ${totalQuestions}</p>`;

            if (incorrectAnswers.length > 0) {
                // Create a table to display incorrect answers
                let resultHTML = `
                    <h2>Review Your Incorrect Answers:</h2>
                    <table>
                        <tr>
                            <th>Character</th>
                            <th>Your Answer</th>
                            <th>Correct Answer</th>
                        </tr>
                `;
                incorrectAnswers.forEach(item => {
                    resultHTML += `
                        <tr>
                            <td>${item.character}</td>
                            <td>${item.userAnswer}</td>
                            <td>${item.character}</td>
                        </tr>
                    `;
                });
                resultHTML += `</table>`;
                gameContainer.innerHTML += resultHTML;
            } else {
                gameContainer.innerHTML += `<p>Excellent work! You got all answers correct! üéâ</p>`;
            }

            gameContainer.innerHTML += `<button onclick="location.reload()">Play Again</button>`;
        }

        function updateProgressBar() {
            const progressBar = document.getElementById('progress-bar');
            const progress = ((currentCharacterIndex + 1) / totalQuestions) * 100;
            progressBar.style.width = `${progress}%`;
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }
    </script>
</body>
</html>
