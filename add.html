<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Indie's Adding Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            /* Removed min-height to allow content to expand naturally */
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        #back-button {
            font-size: 20px; /* Increased font size */
            padding: 12px 24px; /* Increased padding */
            background-color: #c61190;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
            text-decoration: none;
        }
        #back-button:hover {
            background-color: #a00f7b;
        }
        #game-container {
            background-color: white;
            border-radius: 20px;
            padding: 30px; /* Increased padding */
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
            width: 100%; /* Changed from 90% to 100% */
            max-width: none; /* Removed max-width to allow full width on mobile */
        }
        #question {
            font-size: 80px; /* Increased font size */
            margin-bottom: 30px; /* Increased margin */
        }
        #input-container {
            margin-bottom: 30px; /* Increased margin */
        }
        #input-container label {
            font-size: 24px; /* Increased font size */
        }
        #answer-input {
            font-size: 36px; /* Increased font size */
            padding: 10px;
            width: 120px; /* Increased width */
            text-align: center;
            margin-left: 10px;
        }
        #submit-button {
            font-size: 24px; /* Increased font size */
            padding: 12px 24px; /* Increased padding */
            background-color: #c61190;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }
        #submit-button:hover {
            background-color: #a00f7b;
        }
        #message {
            font-size: 24px; /* Increased font size */
            margin-top: 20px; /* Increased margin */
            min-height: 36px; /* Adjusted min-height */
        }
        #next-button {
            font-size: 24px; /* Increased font size */
            padding: 12px 24px; /* Increased padding */
            background-color: #c61190;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #next-button:hover {
            background-color: #a00f7b;
        }
        #score {
            font-size: 36px; /* Increased font size */
            font-weight: bold;
            color: #c61190;
            margin-top: 20px; /* Added margin */
        }
        #progress-container {
            width: 90%; /* Adjusted width */
            background-color: #ddd;
            border-radius: 20px;
            overflow: hidden;
            height: 30px; /* Increased height */
            margin: 20px auto; /* Increased margin */
        }
        #progress-bar {
            height: 100%;
            background-color: #c61190;
            width: 0%;
        }
        .hidden {
            display: none;
        }
        /* Responsive Design */
        @media (max-width: 600px) {
            #question {
                font-size: 60px; /* Adjusted font size for small screens */
            }
            #input-container label {
                font-size: 20px; /* Adjusted font size */
            }
            #answer-input {
                width: 80px; /* Adjusted width */
                font-size: 28px; /* Adjusted font size */
            }
            #submit-button {
                font-size: 20px; /* Adjusted font size */
                padding: 10px 20px; /* Adjusted padding */
            }
            #message {
                font-size: 20px; /* Adjusted font size */
            }
            #next-button {
                font-size: 20px; /* Adjusted font size */
                padding: 10px 20px; /* Adjusted padding */
            }
            #score {
                font-size: 28px; /* Adjusted font size */
            }
            #progress-container {
                height: 25px; /* Adjusted height */
            }
        }
    </style>
</head>
<body>
    <!-- Back to Games Button -->
    <a id="back-button" href="https://mrlchapman.github.io/Indie/">‚Üê Back to Games</a>

    <div id="game-container">
        <h1>Indie's Adding Game</h1>
        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>
        <div id="question"></div>
        <div id="input-container">
            <label for="answer-input">Enter your answer:</label>
            <input type="number" id="answer-input">
            <button id="submit-button" onclick="checkAnswer()">Submit</button>
        </div>
        <div id="message"></div>
        <button id="next-button" class="hidden" onclick="nextQuestion()">Next</button>
        <div id="score">Score: 0</div>
    </div>

    <script>
        const totalQuestions = 5;
        let currentQuestion = 1;
        let score = 0;
        let numbers = { num1: 0, num2: 0 };
        let incorrectAnswers = [];

        // Initialize the game
        displayQuestion();

        function displayQuestion() {
            // Generate random single-digit numbers (from 0 to 9)
            numbers.num1 = Math.floor(Math.random() * 10);
            numbers.num2 = Math.floor(Math.random() * 10);

            // Display the question
            document.getElementById('question').textContent = `${numbers.num1} + ${numbers.num2} = ?`;

            // Reset input and messages
            document.getElementById('answer-input').value = '';
            document.getElementById('message').textContent = '';
            document.getElementById('next-button').classList.add('hidden');
            document.getElementById('submit-button').disabled = false;
            updateProgressBar();
        }

        function checkAnswer() {
            const userAnswer = parseInt(document.getElementById('answer-input').value);
            const correctAnswer = numbers.num1 + numbers.num2;
            const message = document.getElementById('message');

            if (isNaN(userAnswer)) {
                message.textContent = 'Please enter a number.';
                message.style.color = 'red';
                return;
            }

            document.getElementById('submit-button').disabled = true;

            if (userAnswer === correctAnswer) {
                score++;
                message.textContent = 'Correct! Well done! üéâ';
                message.style.color = 'green';
            } else {
                message.textContent = `Oops! The correct answer is ${correctAnswer}. üôÅ`;
                message.style.color = 'red';
                // Store the incorrect answer
                incorrectAnswers.push({
                    num1: numbers.num1,
                    num2: numbers.num2,
                    userAnswer: userAnswer,
                    correctAnswer: correctAnswer
                });
            }

            document.getElementById('score').textContent = `Score: ${score}`;
            document.getElementById('next-button').classList.remove('hidden');
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion <= totalQuestions) {
                displayQuestion();
            } else {
                endGame();
            }
        }

        function updateProgressBar() {
            const progressBar = document.getElementById('progress-bar');
            const progress = ((currentQuestion - 1) / totalQuestions) * 100;
            progressBar.style.width = `${progress}%`;
        }

        function endGame() {
            const gameContainer = document.getElementById('game-container');
            gameContainer.innerHTML = `<h1>Game Over!</h1><p>Your final score is: ${score} out of ${totalQuestions}</p>`;

            if (incorrectAnswers.length > 0) {
                // Create a table to display incorrect answers
                let resultHTML = `
                    <h2>Review Your Incorrect Answers:</h2>
                    <table style="width: 100%; border-collapse: collapse; margin-top: 20px;">
                        <tr>
                            <th style="border: 1px solid #c61190; padding: 8px; background-color: #c61190; color: white;">Question</th>
                            <th style="border: 1px solid #c61190; padding: 8px; background-color: #c61190; color: white;">Your Answer</th>
                            <th style="border: 1px solid #c61190; padding: 8px; background-color: #c61190; color: white;">Correct Answer</th>
                        </tr>
                `;
                incorrectAnswers.forEach(item => {
                    resultHTML += `
                        <tr>
                            <td style="border: 1px solid #c61190; padding: 8px;">${item.num1} + ${item.num2}</td>
                            <td style="border: 1px solid #c61190; padding: 8px;">${item.userAnswer}</td>
                            <td style="border: 1px solid #c61190; padding: 8px;">${item.correctAnswer}</td>
                        </tr>
                    `;
                });
                resultHTML += `</table>`;
                gameContainer.innerHTML += resultHTML;
            } else {
                gameContainer.innerHTML += `<p>Excellent work! You got all answers correct! üéâ</p>`;
            }

            gameContainer.innerHTML += `<button onclick="location.reload()" style="font-size: 24px; padding: 12px 24px; background-color: #c61190; color: white; border: none; border-radius: 5px; cursor: pointer; margin-top: 20px;">Play Again</button>`;
        }
    </script>
</body>
</html>
